---
specification: '0.6'
name: test
unikraft:
  version: master
  kconfig:
    - CONFIG_LIBUK9P=n
    - CONFIG_LIB9PFS=n
    - CONFIG_LIBDEVFS=y
    - CONFIG_LIBDEVFS_AUTOMOUNT=y
    - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
    - CONFIG_LIBVFSCORE_ROOTFS_RAMFS=y
    - CONFIG_LIBUKLIBPARAM=y
    - CONFIG_LIBUKDEBUG=y
    - CONFIG_LIBUKALLOC=y
    - CONFIG_LIBUKSCHED=y
    - CONFIG_LIBPOSIX_SYSINFO=y
    - CONFIG_LIBPOSIX_LIBDL=y
    - CONFIG_LIBFLEXOS=y
    - CONFIG_LIBFLEXOS_ENABLE_DSS=y
    - CONFIG_OPTIMIZE_PERF=y
    - CONFIG_LIBTESTLIB=y
targets:
  - architecture: x86_64
    platform: kvm
compartments:
  - name: comp1
    mechanism:
      driver: intel-pku
      noisolstack: false
    default: true
  - name: comp2
    mechanism:
      driver: intel-pku
      noisolstack: false
libraries:
  testlib:
    version: master
    compartment: comp1
volumes: {}
networks: {}
